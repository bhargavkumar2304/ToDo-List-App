{% extends 'base.html' %}
{% block content %}
<h2>Welcome, {{ current_user.username }}!</h2>

<form method="POST" action="{{ url_for('add') }}">
  {{ csrf_token() }}
  <input type="text" name="title" placeholder="Add new task">
  <button type="submit">Add</button>
</form>

<ul>
  {% for task in tasks %}
    <li style="text-decoration: {% if task.completed %}line-through{% endif %};">
      {{ task.title }}
      <a href="{{ url_for('complete', id=task.id) }}">[âœ“]</a>
      <a href="{{ url_for('edit', id=task.id) }}">[Edit]</a>
      <a href="{{ url_for('delete', id=task.id) }}">[Delete]</a>
    </li>
  {% else %}
    <p>No tasks yet.</p>
  {% endfor %}
</ul>
{% endblock %}
